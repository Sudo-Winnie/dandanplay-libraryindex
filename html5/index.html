<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@Model.WebSiteName</title>
    <link href="css/bootstrap-5.3.3.min.css" rel="stylesheet">
    <link href="css/font-awesome-all-6.5.2.min.css" rel="stylesheet">
    @Partial['style.sshtml'];
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center my-4">
            <h1><i class="fas fa-play-circle"></i> @Model.WebSiteName</h1>
        </header>

        <main>
            <section>
                <h2>媒体库</h2>
                <div class="row">
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=lastplay" class="btn btn-outline-primary">
                            <i class="fas fa-clock"></i>
                            <div>最近播放</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=lastupdate" class="btn btn-outline-primary">
                            <i class="fas fa-sync"></i>
                            <div>最近更新</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=lastadd" class="btn btn-outline-primary">
                            <i class="fas fa-star"></i>
                            <div>最近关注</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=season" class="btn btn-outline-primary">
                            <i class="fas fa-calendar-alt"></i>
                            <div>番剧季度</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=name" class="btn btn-outline-primary">
                            <i class="fas fa-font"></i>
                            <div>名称</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=category" class="btn btn-outline-primary">
                            <i class="fas fa-tags"></i>
                            <div>分类</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="bangumi.html?nav=rating" class="btn btn-outline-primary">
                            <i class="fas fa-star-half-alt"></i>
                            <div>评分</div>
                        </a>
                    </div>
                </div>
            </section>

            @If.HasLocalFolderNames
            <section class="mt-4">
                <h2>本机文件夹</h2>
                <div class="row">
                    @Each.LocalFolderNames
                    <div class="col-6 col-md-3 icon-item">
                        <a href="filelist.html?type=local&path=@!Current" class="btn btn-outline-primary">
                            <i class="fas fa-folder-open"></i>
                            <div>@Current</div>
                        </a>
                    </div>
                    @EndEach
                </div>
            </section>
            @EndIf

            @If.HasRemoteFolderNames
            <section class="mt-4">
                <h2>远程媒体库</h2>
                <div class="row">
                    @Each.RemoteFolderNames
                    <div class="col-6 col-md-3 icon-item">
                        <a href="filelist.html?type=remote&path=@!Current" class="btn btn-outline-primary">
                            <i class="fas fa-network-wired"></i>
                            <div>@Current</div>
                        </a>
                    </div>
                    @EndEach
                </div>
            </section>
            @EndIf

            <section class="mt-4">
                <h2>其他文件</h2>
                <div class="row">
                    <div class="col-6 col-md-3 icon-item">
                        <a href="filelist.html?type=nav&path=lastaddfiles" class="btn btn-outline-primary">
                            <i class="fas fa-file-import"></i>
                            <div>最近收录</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="filelist.html?type=nav&path=unmatched" class="btn btn-outline-primary">
                            <i class="fas fa-question-circle"></i>
                            <div>未识别</div>
                        </a>
                    </div>
                    <div class="col-6 col-md-3 icon-item">
                        <a href="filelist.html?type=nav&path=standalone" class="btn btn-outline-primary">
                            <i class="fas fa-file-alt"></i>
                            <div>独立文件</div>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>@Model.ServerInfo</p>
        </footer>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle-5.3.3.min.js"></script>
</body>

</html>
